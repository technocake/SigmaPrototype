
{% extends "base.html" %}
{% block body %}
<!-- Css added to sigmastyle, at bottom !-->
	<h1> Maps </h1>
	<div class="maindiv">
	<ol class="maps-list"> 
	{% for map in maps %}
		<li class="map-thumbnail">
			<a href="{{ url_for('show_map', 
									user=session['user'], 
									mapid=map.main_topic) }}">
			<h3>{{ map.main_topic }}</h3>
			<p> {{ map.description }} </p>
			<iframe width="200" src="{{ url_for('map_thumbnail', user=session['user'], mapid=map.main_topic) }}"></iframe>
		</a>
		</li>
	{% endfor %}
	</ol>
	</div>

	<nav style="display: flex; margin: 30px;">
		<a href="/inputurl"><button>Input</button></a>
		<a href="/meny"><button>Menu</button></a>
	</nav>

{% endblock %}
