<!DOCTYPE html>
<html>
<!-- base.html --> 

<head>
	<meta charset="utf-8" />

	<!--Local files -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sigmastyle.css') }}"/>
	<script src="{{ url_for('static', filename='js/jonaslib.js') }}" type="text/javascript" charset="utf-8"></script>
	
	<!-- Google FONTS API and jQuery API -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- FONT awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>

	<!-- Boostrap --> 
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

	<!-- Jquery UI  was built with Le Frog as theme. Might be ... a decision to be changed later. !-->
	<link href='/static/js/jquery-ui-1.12.0.custom/jquery-ui.css' rel='stylesheet' type='text/css'>
	<script src="/static/js/jquery-ui-1.12.0.custom/jquery-ui.js" type="text/javascript" charset="utf-8"></script>


</head>
<body>
	<a href="{{ url_for('input_url') }}">
		<img width="300" src="/static/sigma-logo.svg" alt="Sigma" title="Sigma" />
	</a>

	{% block body %}

		<h2>Good day, {{ session['user'] }}!</h2>
		<a href="{{ url_for('input_url') }}"><h2>Input</h2></a>
		<a href="{{ url_for('maps') }}"><h2>Maps</h2></a>
		<a href="{{ url_for('maps_svg') }}"><h2>Maps - Full screen</h2></a>
		<a href="/logout"><h2>Logout</h2></a>

	{% endblock %}

	<div id="footer" style="height: 100px;"></div>
</body>
</html>
